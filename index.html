<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Be My Valentine üíñ</title>

  <style>
    html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
}

body {
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  background: #0b1c26;
  color: white;
  font-family: Arial, sans-serif;
  text-align: center;
}

    h1 span {
      color: #7CFC00;
    }

    .buttons {
      margin-top: 20px;
    }

    button {
      padding: 15px 30px;
      font-size: 20px;
      margin: 10px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

.yes {
  background: #ff2f92;
  color: white;

  width: 260px;
  height: 90px;

  font-size: 36px;
  border-radius: 999px;   /* makes it pill/boxy */
  
  display: flex;
  align-items: center;
  justify-content: center;

  transition: transform 0.3s ease;
}

/* Make buttons container stick lower */
.buttons {
  margin-top: auto;
  margin-bottom: 40px;
    }

    .no {
      background: gray;
      color: white;
    }
    .fullscreen-yes {
  position: fixed;
  inset: 0;
  background: #ff2f92;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 80px;
  color: white;
  z-index: 999;
}
    img {
  max-width: 90%;
  max-height: 40vh;
  width: auto;
  height: auto;
  object-fit: contain;
}
    /* Calm romantic YES screen */
.fullscreen-yes.calm {
  position: fixed;
  inset: 0;
  background: linear-gradient(135deg, #fff1f5, #ffe4ec);
  display: flex;
  justify-content: center;
  align-items: center;
  text-align: center;
}

/* Romantic text styling */
.love-text {
  font-size: 36px;
  color: #b03060;
  font-weight: 500;
  line-height: 1.5;
  max-width: 90%;
  animation: fadeIn 1.5s ease;
}

/* Soft fade animation */
@keyframes fadeIn {
  from {
    opacity: 0;
    transform: translateY(10px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
  </style>
</head>

<body>

  <img src="./ice.jpeg" alt="cute">

  <div id="emoji" style="font-size:80px;">ü•∫</div>

  <h1>Be My <span>Valentine</span></h1>
  <p>Will you be my Valentine? üíñ</p>

  <div class="buttons">
    <button class="yes" onclick="yesClick()">Yes</button>
    <button class="no" onclick="noClick()">No</button>
  </div>

    <script>
  const texts = [
    "Wait‚Ä¶ think again üò≥",
    "Are you REALLY sure?",
    "Come on‚Ä¶ just say yes ü•∫",
    "I‚Äôll be sad forever üíî",
    "Okay last try üò≠"
  ];

  let index = 0
  let scale = 1;

  function noClick() {
    const noBtn = document.querySelector(".no");
    const yesBtn = document.querySelector(".yes");
    const emoji = document.getElementById("emoji");

    if (index < texts.length) {
      noBtn.innerText = texts[index];
      index++;

      // grow YES every time
    scale += 0.15;
    yesBtn.style.transform = `scale(${scale})`;

      emoji.innerText = "üò≠";
    } else {
      // after last message ‚Üí hide NO
      noBtn.style.display = "none";
      emoji.innerText = "ü•π";
    }
  }

 function yesClick() {
  document.body.innerHTML = `
    <div class="fullscreen-yes calm">
      <div class="love-text">
        Guess what?<br>
        You‚Äôre stuck with me forever now ü§ç<br><br>
        In a world full of chaos,<br>
        you are my calm, my always üíñ
      </div>
    </div>
  `;
}
</script>

</body>
</html>
